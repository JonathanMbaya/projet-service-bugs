<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Police Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Icons FontAwesome -->
    <script src="https://kit.fontawesome.com/ddf42ed228.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">


    <title>Bugs Services - Portail</title>

</head>
<body>

<section class="page-wall">

    <nav class="center m-15">
        <figure>
            <img class="logo" src="./assets/bugs-logo.png" sizes="12x32" alt="logo-bugs">
        </figure>
    </nav>



    <div class="m-15" style="text-align: center;">
        <h1>Bugs</h1>
        <h2>Accédez à votre espace Bugs</h2>
    </div>


    <!-- Formulaire de connexion -->

    <div class="tabs m-15">
        <ul class="list">
            <li class="tab active" data-target="#content1">Connexion</li>
            <li class="tab" data-target="#content2">Inscription</li>
        </ul>
        <div class="contents">
            <div id="content1" class="content">
                <p>Entrez vos identifiants et mot de passe pour vous connecter</p>

                <form>

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Nom d'utilisateur">


                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>

                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Mot de passe">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="contro center">
                            <input type="submit" value="Se connecter" class="button is-success"></input>
                            <i class="fa-solid fa-angles-right"></i>
                        </p>
                    </div>

                </form>
            </div>
            <div id="content2" class="content">
                <p>Créer votre nouvel espace Bugs</p>

                <form>

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Nom d'utilisateur">
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>

                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Mot de passe">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Confirmez votre mot de passe">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control center">
                            <input type="submit" value="S'inscrire" class="button is-success"></input>
                            <i class="fa-solid fa-angles-right"></i>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>


    
    <script src="./js/script.js"></script>
</body>
</html>
