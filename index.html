<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Police Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Installation JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Icons FontAwesome -->
    <script src="https://kit.fontawesome.com/ddf42ed228.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">


    <title>Bugs Services - Portail</title>

</head>
<body>

<section class="page-wall">

    <div class="title center m-15">
        <h1>Bugs</h1>
    </div>



    <div class="title m-15" style="text-align: center;">
        <h2>Accédez à votre espace Bugs</h2>
    </div>


    <!-- Formulaire de connexion -->

    <div class="tabs m-15">

        <ul class="list">
            <li class="tab active" data-target="#content1">Connexion</li>
            <li class="tab" data-target="#content2">Inscription</li>
        </ul>
        
        <div class="contents ">
            <div id="content1" class="content">
                <h3 style="text-align: center;">Entrez vos identifiants et mot de passe pour vous connecter</h3>

                <form id="login-form" class="center">

                    <fieldset>

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" name="user_name" id="user_name" placeholder="Nom d'utilisateur">


                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>

                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" type="password" name="password" id="password" placeholder="Mot de passe">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>

                    <div class="field">
                            
                        <input type="submit" value="Se connecter" id="btnConnexion" class="button">
                            
                    </div>

                    </fieldset>

                </form>
            </div>


            <div id="content2" class="content">
                <h3 style="text-align: center;">Créez un nouveau compte</h3>

                <form id="subscribe-form" class="center">

                    <fieldset>

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" id="signUpUserName" type="text" name="user_name" placeholder="Nom d'utilisateur">
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>

                    </div>

                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" id="signUpPassword" type="password" name="password" placeholder="Mot de passe">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>

                    <div class="field">

                        <p class="control has-icons-left">

                            <input class="input" id="signUpPasswordBis" type="password" placeholder="Confirmez votre mot de passe">

                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>

                        </p>

                    </div>

                    <div class="field">
                            
                        <input type="submit" id="SignUpBtn" value="S'inscrire" class="button-submit">

                
                    </div>

                    </fieldset>

                </form>
            </div>
        </div>
    </div>

</section>


    
    <script src="./js/script.js"></script>
    <script src="./js/resquestPing.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/requestLogin.js"></script>
    <script src="./js/requestSignup.js"></script>
</body>
</html>
